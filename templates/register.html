{% extends "base.html" %}
{% block content %}

    <!--Registration Form-->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <h2 class="header center-align">Register</h2>
            <div class="card horizontal z-depth-5">
                <div class="card-stacked">
                    <div class="card-content">
                        <!--Username-->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-plus pink-text prefix"></i>
                                <!--Regex pattern used throughout this form is taken from CI Task Manager Mini-project 'User Authentication Adding registration functionality'-->
                                <input name="username" id="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <!--Password-->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-lock pink-text prefix"></i>
                                <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </div>
                    <!--Register Button-->
                    <div class="card-action">
                        <div class="row">
                            <button type="submit" class="col s12 add btn-large">Register</button>
                            <p class="center-align">
                                Already Registered?
                                <a href="{{ url_for('login') }}">Log In Here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
