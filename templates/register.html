{% extends "base.html" %}
{% block content %}

    <!--Registration Form-->
    <div class="row">
        <form class="col s12 m7" method="POST" action="{{ url_for('register') }}">
            <h2 class="header">Register</h2>
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <!--Username-->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-plus"></i>
                                <input placeholder="Username" name="username" id="username" type="text" minlength="5" max="15" class="validate" required>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <!--Password-->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-lock"></i>
                                <input id="password" name="password" type="password" minlength="5" max="15" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </div>
                    <!--Register Button-->
                    <div class="card-action">
                        <div class="row">
                            <button type="submit" class="col s12 btn-large">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
