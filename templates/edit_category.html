{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit a Category</h3>
    
    <div class="row card-panel z-depth-5 white">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!--Category name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix pink-text"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" pattern="^(?!\s*$)[-a-zA-Z0-9_:,'.\s]{3,25}$" 
                        type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!--Edit category button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn add-btn center-align">
                        Edit Category<i class="fas fa-edit left"></i>
                    </button>
                    <a href="{{ url_for('get_categories') }}" class="btn black">Cancel</a>
                </div>
            </div>
        </form>
    </div>            

{% endblock %}
