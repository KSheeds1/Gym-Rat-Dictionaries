{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Category Management</h3>
    <div class="divider"></div>
    
    <!--Categories card panel-->
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card center-align category-cards grey z-depth-5">
                    <div class="card-content black-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="edit btn-small">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" data-target="#modal3" class="delete modal-trigger btn-small">Delete</a>
                    </div>
                </div>
            </div>
            <!-- User confirmation modal for category deletion -->
            <div id="#modal3" class="modal">
                <div class="modal-header">
                    <h4>Delete this category?</h4>
                </div>
                <div class="modal-content">
                    <p><em>Are you sure you want to delete this category?</em></p>
                </div>
                <div class="divider black"></div>
                <div class="modal-footer">
                    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn delete">Delete</a>
                    <a class="modal-close btn-flat">Cancel</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <!--Add category button-->
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large z-depth-5">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

{% endblock %}
