{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Category Management</h3>
    <div class="divider"></div>
    
    <!--Categories card panel-->
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card center-align category-cards grey z-depth-5">
                    <div class="card-content">
                        <a href="{{ url_for('category_pg', category_id=category._id) }}">
                            <span class="black-text card-title">{{ category.category_name }}</span>
                        </a>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="edit btn-small">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" 
                            data-target="#modal3{{ category._id }}" class="delete modal-trigger btn-small">Delete
                        </a>
                    </div>
                </div>
            </div>
            <!-- User confirmation modal for category deletion -->
            <div id="#modal3{{ category._id }}" class="modal">
                <div class="modal-header">
                    <h4>Delete this category?</h4>
                </div>
                <div class="modal-content">
                    <p><em>Are you sure you want to delete this category?</em></p>
                </div>
                <div class="divider black"></div>
                <div class="modal-footer">
                    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn delete">Delete</a>
                    <a class="modal-close btn-flat">Cancel</a>
                </div>
            </div>
        {% endfor %}
         <!--Add category card and button-->
        <div class="col s12 m4">
            <div class="card center-align grey z-depth-5">
                <div class="card-content black-text">
                    <span class="card-title">Add new category?</span> 
                </div>
                <div class="card-action">
                    <a href="{{ url_for('add_category') }}" class="btn-small add">
                        Add Category
                    </a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
